<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container" style="background-color:rgb(39, 116, 116);"> contenedor</div>
  <div class="container-fluid" style="background-color:rgb(104, 208, 237);"> contenedor fluido</div>
  <div class="container" style="background-color:#447480;">
    <div class="row">
      <div class="col">columnna1</div>
      <div class="col" style="background-color:#589aab;">columnna2</div>
    </div>
    <div class="row">
      <div class="col">columnna1</div>
      <div class="col" style="background-color:#d5dfe1;">columnna2</div>
      <div class="col">columnna3</div>
      <div class="col" style="background-color:#d5dfe1;">columnna4</div>
      <div class="col">columnna5</div>
    </div>
    <div class="row">
      <div class="col-9" style="background-color:#9fa4a5;">
        <h2>Datos de los Alumnos</h2>
        <table class="table">
          <thead>
            <tr class="table-dark">
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Mail</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-3" style="background-color:#89acb3;">
        <h2>Completa el siguiente formulario</h2>
        <form action="">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Mail</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <button type="button" class="btn btn-warning">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html>
