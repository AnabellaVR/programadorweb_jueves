<body>
    <script>
        const numeros=[15, 128, 219, 34, 746, 99]
        let mayor = 0;
        for (let i = 0; i<numeros.length;i++){
            if(numeros[i]>mayor) {
                mayor = numeros[i];
            }
        }
        console.log (`El mayor de ${numeros} es ${mayor}`);
    </script>
